<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Memory Card | By LINPING</title>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fa-regular fa-trash-can"></i>
    </button>
    <h1>Quiz
        <button id="show" class="btn btn-small">
            <i class="fa-solid fa-plus"></i> Add Question
        </button>
    </h1>
    <div class="card-container cards" id="card-container"></div>
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fa-solid fa-arrow-left"></i> 
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h2>
            Add Question
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </h2>
        <div class="form-group">
            <label for="">Question :</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">Answer :</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fa-solid fa-plus"></i> Add Question
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
