<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel Slider | By LINPING</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="container">
            <img src="https://cdn.pixabay.com/photo/2017/07/28/00/57/christmas-2547356__340.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2015/02/25/07/39/church-648430__340.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2021/01/01/14/07/chapel-5878656__340.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2019/09/01/22/55/houses-4446161__340.jpg" alt="">
        </div>
        <div class="button-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
