<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendars Schedule | By CHERPING</title>
</head>
<!-- Day Off 01/12/2022 -->
<body>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>Schedule</h1>
            <form  class="form" id="countDownForm">
                <label for="">Activity Topic</label>
                <input type="text" id="title" class="title">
                <label for="">DD/MM/YYYY</label>
                <input type="date"  id="date-picker" class="date-picker">
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Day</li>
                <li><span></span>Hour</li>
                <li><span></span>Min</li>
                <li><span></span>Sec</li>
            </ul>
            <button id="countdown-button">Cancel</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Alert</h1>
            <h1 class="complete-info" id="complete-info"></h1>
            <button id="complete-btn">Add New</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
