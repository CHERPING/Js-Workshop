
<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<table border="1" width="200" >
		<tr>
			<th>1</th>
			<th>2</th>
		</tr>
		<tr>
			<td colspan="2">3</td>
			
		</tr>
		
		<tr>
			<td rowspan="4">4</td>
			<td>5</td>
		</tr>
		<tr>
			<td >6</td>
		</tr>
	</table>
	<script src="script.js"></script>
</body>
</html>
