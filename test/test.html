<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cart">
        <h3>Shopping Cart</h3>
        <ul>
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 3</li>
        </ul>
        <p>Number of items: <span id="count"></span></p>
    </div>
    <script >
        
$(document).ready(function() {
    var itemCount = $('#cart li').length;
    $('#count').text(itemCount);
});

    </script>
    
</body>
</html>
